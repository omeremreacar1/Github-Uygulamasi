<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row mt-2" id="topSection">
            <div class="col-sm-12 col-md-4 col-lg-4 py-1" id="logo">
                <img src="images/githublogo.png" width="60">
            </div>
            <div class="col-sm-12 col-md-8 col-lg-8 pt-2">
                <h1>Github Kullanıcılarını Arayın</h1>
            </div>
        </div>

        <div class="row mt-3 p-3" id="searchSection">
            <input type="text" class="mt-3" id="searchInput">
            <div class="button-wrapper mt-3">
                <button type="button" class="btn btn-info" id="searchButton">Ara</button>
                <button type="button" class="btn btn-danger" id="clearButton">Temizle</button>
            </div>
        </div>

        <div class="row mt-3 p-2">
            <div class="col-sm-12 col-md-4 col-lg-4" id="leftSideOfProfileSection">
                
            </div>
            <div class="col-sm-12 col-md-8 col-lg-8" id="rightSideOfProfileSection">
                
            </div>
        </div>

        <div class="row mt-3 p-3">
            <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">No</th>
                    <th scope="col">Proje İsmi</th>
                    <th scope="col">Oluşturma Tarihi</th>
                  </tr>
                </thead>
                <tbody id="reposTable">
                  
                </tbody>
            </table>
        </div>

        <div class="row mt-3 p-2">
            <div class="col-sm-12 col-md-12 col-lg-12">
                <div class="my-3 lastSearchesTop">
                    <h3>Son Aramalar</h3>
                    <button type="button" class="btn btn-secondary ml-3" id="clearLastSearchesButton">Tümünü Temizle</button>
                </div>
                <ul class="list-group" id="lastSearchedList">
                    
                </ul>
            </div>
        </div>

        <div class="row my-3 p-2" id="bottomSection">
            <h3>Bizimle İletişime Geçin</h3>
            <div class="socailMedias">
                <a href="#"><i class="fa-brands fa-twitter" style="color: #0a54ff; font-size: 40px;"></i></a>
                <a href="#"><i class="fa-brands fa-youtube" style="color: #ff0000; font-size: 40px;"></i></a>
                <a href="#"><i class="fa-brands fa-instagram" style="color: #ff1b0a; font-size: 40px;"></i></a>
            </div>
        </div>
    </div>

    <script src="js/storage.js"></script>
    <script src="js/api.js"></script>
    <script src="js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
